            <ul id="nav-mobile" class="right hide-on-med-and-down" style="display: flex; justify-content: center; flex-grow: 1; height:4rem">
              <li>
                  <a href="{{ url_for('catelog.home') }}" 
                     class="breadcrumb {% if request.endpoint == 'catelog.home' %}active{% endif %}" 
                     style="height: 3rem;">
                     Create
                  </a>
              </li>
              <li>
                  <a href="{{ url_for('catelog.feature') }}" 
                     class="breadcrumb {% if request.endpoint == 'catelog.feature' %}active{% endif %}" 
                     style="height: 3rem;">
                     Execute
                  </a>
              </li>
              <li>
                  <a href="{{ url_for('catelog.settings') }}" 
                     class="breadcrumb {% if request.endpoint == 'catelog.settings' %}active{% endif %}" 
                     style="height: 3rem;">
                     Settings
                  </a>
              </li>
              <li>
                <a href="{{ url_for('catelog.reports') }}" 
                   class="breadcrumb {% if request.endpoint == 'catelog.reports' %}active{% endif %}" 
                   style="height: 3rem;">
                   Reports
                </a>
            </li>            
          </ul>
          
            <div class="right hide-on-med-and-down">
              <span>Automation Library</span>
                <span>Version:</span>
                <span>0.1.2</span>
            </div>
      </nav>      
    </header>

    <section style="display: flex; width: 100vw;">
        <ul id="slide-out" class="sidenav sidenav-fixed" style="height: calc(100vh - 2.75rem); top: 2.75rem;background-color: #0a2f45">
            <h6 style="color: white; padding: 20px;"><b>SETTINGS</b></h6>
            <li><div class="divider"></div></li>
            <li><a id="config-link" onclick="loadConfigFile()" class="waves-effect active"><b>CONFIG</b></a></li>
            <li><a id="git-link" onclick="loadGit()" class="waves-effect active"><b>GIT</b></a></li>
        </ul>
        <div style="flex-grow: 1; padding: 20px; margin-left: 250px; margin-right: 0px;margin-top: 20px; padding-right: 0px;padding-left: 50px;">
            {% block data %}{% endblock %}
        </div>
    </section>

    
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/materialize.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    
  </body>
</html>
